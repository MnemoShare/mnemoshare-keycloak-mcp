name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: linux
            goarch: amd64
            suffix: linux-amd64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o keycloak-mcp-${{ matrix.suffix }} ./cmd/server

      - uses: actions/upload-artifact@v4
        with:
          name: keycloak-mcp-${{ matrix.suffix }}
          path: keycloak-mcp-${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate checksums
        run: sha256sum keycloak-mcp-* > checksums.txt

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            keycloak-mcp-*
            checksums.txt
