apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-mcp
  labels:
    app: keycloak-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-mcp
  template:
    metadata:
      labels:
        app: keycloak-mcp
    spec:
      containers:
        - name: keycloak-mcp
          image: mnemoshare/keycloak-mcp:latest
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: keycloak-mcp
            - secretRef:
                name: keycloak-mcp
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
